# toy_en_de.yaml

## Where the samples will be written
save_data: data/run/example
## Where the vocab(s) will be written
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: data/src_train.txt
        path_tgt: data/tgt_train.txt
    valid:
        path_src: data/src_valid.txt
        path_tgt: data/tgt_valid.txt

# Vocabulary files that were just created
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt

# Train on a single GPU
# world_size: 1
# gpu_ranks: [0]
seed: 123
encoder_type: brnn
dropout: 0.3
decoder_type: rnn
rnn_type: LSTM
batch_size: 20
learning_rate: 1.0
train_steps: 16200
enc_layers: 2
dec_layers: 2
learning_rate_decay: 1.0
enc_rnn_size: 100
dec_rnn_size: 100
feat_vec_size: 300
beam_size: 12
optim: adadelta
feat_merge: concat
verbose: True


# Where to save the checkpoints
save_model: data/run/model
save_checkpoint_steps: 8100
train_steps: 16200
