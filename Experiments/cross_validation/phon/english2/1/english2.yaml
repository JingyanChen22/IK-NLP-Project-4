save_data: cross_validation/phon/english2/1/example

## Where the vocab(s) will be written
src_vocab: cross_validation/phon/english2/1/example.vocab.src
tgt_vocab: cross_validation/phon/english2/1/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: cross_validation/phon/english2/1/src_train.txt
        path_tgt: cross_validation/phon/english2/1/tgt_train.txt
    valid:
        path_src: cross_validation/phon/english2/1/src_valid.txt
        path_tgt: cross_validation/phon/english2/1/tgt_valid.txt

# Vocabulary files that were just created
src_vocab: cross_validation/phon/english2/1/example.vocab.src
tgt_vocab: cross_validation/phon/english2/1/example.vocab.tgt


seed: 123
encoder_type: brnn
dropout: 0.3
decoder_type: rnn
rnn_type: LSTM
batch_size: 20
learning_rate: 1.0
train_steps: 24440
enc_layers: 2
feat_merge: concat
dec_layers: 2
enc_rnn_size: 100
dec_rnn_size: 100
feat_vec_size: 300
beam_size: 12
optim: adadelta
verbose: True
learning_rate_decay: 1.0
tensorboard: True
tensorboard_log_dir: logs
report_every: 244
log_file: 'cross_validation/phon/english2/1/log_file_phon.txt'
log_file_level: 20

# Where to save the checkpoints
save_model: cross_validation/phon/english2/1/model
save_checkpoint_steps: 7520
train_steps: 75200
